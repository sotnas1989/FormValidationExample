<html>
<head>
    <meta charset="utf-8">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/server" autocomplete="off" method="get">
        <fieldset>
            <legend>Add Person</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Jhon" required><br>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" placeholder="Doe" required><br>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" placeholder="20" min="0" max="120" required><br>            
            <label for="sex">Sex: </label>
            <select name="sexSelect" id="sexSelect">
                <option id="femOption" value="F" label="♀ Female"></option>
                <option id="malqOption" value="M" label="♂ Male"></option>                
            </select>            
        <button type="submit" id="btonAdd">Add</button>
    </form>    
    <script src="script.js"></script>
</body>
</html>
